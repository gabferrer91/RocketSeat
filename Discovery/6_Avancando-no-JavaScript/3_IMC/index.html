<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./js/script.js" defer></script>
</head>
<body>

    <div class="alert-error">
        Digite somente números
    </div>

    <div class="container">
        <main class="caixaImc">
            <h1>Cálculo IMC</h1>
            <form id="imcForm">
                <div class="inputWrapper">
                    <label for="pesoId">Peso (Kg)</label>
                    <input type="number" placeholder="Exemplo: 60kg" id="pesoId">
                </div>
                <div class="inputWrapper">
                    <label for="alturaId">Altura (m)</label>
                    <input type="number" placeholder="Exemplo: 1,65m" id="alturaId">
                </div>
            </form>
            <button class="calculate">Calcular IMC <img src="assets/arrow-up-right.svg"></button>
        </main>
    </div>

    <div class="modalWrapper hide">
        <div class="modalCard">
            <button class="close">
                <img src="assets/cross.svg">
            </button>
            <h2>Seu IMC é de XXX</h2>
        </div>
    </div>
</body>
</html>
