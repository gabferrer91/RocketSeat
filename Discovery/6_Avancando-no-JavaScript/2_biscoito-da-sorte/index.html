<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="closed">
        <h2>Qual é a sua sorte<br>de hoje?</h2>
        <p>Abra o biscoito e descubra!</p>
        <div class="biscuit">
            <img src="assets/fortune-cookie.png">
        </div>
    </main>

    <main id="open" class="hide">
        <h2>Aqui está a sua sorte<br>de hoje:</h2>
        <div class="message">
            <p class="messContent">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
        </div>

        <div class="openedCookie">
            <img src="assets/opened-cookie.png">
        </div>
        <div id="btnDiv"><button id="again">Abrir outro biscoito</button></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
