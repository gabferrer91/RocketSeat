<!DOCTYPE html>
<html lang="pt-BR" class="light">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus-Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-png">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" defer src="./js/script.js"></script>
</head>
<body>
    <div id="app">
    <button id="toggle-mode">
        <i class="ph ph-moon"></i>
        <i class="ph ph-sun"></i>
    </button>

    <div id="conteiner">
        <section id="timer">
            <span id="minutes">MM</span>
            <span>:</span>
            <span id="seconds">SS</span>
        </section>

        <section id="controls">
            <!-- "data-" é uma flag que se pode chamar do q quiser. Abaixo é "action". -->
            <button data-action="togglePlay" class="ph ph-play-circle"></button>
            <button data-action="togglePlay" class="ph ph-pause-circle"></button>
            <button data-action="timer" class="ph ph-timer secondary"></button>
            <button data-action="stop" class="ph ph-stop-circle secondary"></button>
            <button data-action="toggleSound" class="ph ph-speaker-none secondary"></button>
            <button data-action="toggleSound" class="ph ph-speaker-high"></button>
        </section>
    </div>
    </div>
</body>
</html>
