<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando classes em JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="parte1">
            <h1>Um título qualquer</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad distinctio, 
                dignissimos pariatur, beatae dolorem harum velit dolorum laboriosam 
                molestiae, assumenda doloremque quos totam est. 
                Mollitia architecto ducimus facilis cumque earum!</p>
            </div>
            <div class="parte2">
                <fieldset>
                    <legend>Um formulário</legend>
                    <form>
                        <div class="input-wrapper">
                            <label for="nomeId">Nome</label>
                            <input type="text" id="nomeId" placeholder="João das Neves...">
                        </div>
                        <div class="input-wrapper">
                            <label for="emailId">E-mail</label>
                            <input type="email" id="emailId" placeholder="joao.das.neves@...">
                        </div>
                        <div class="input-wrapper">
                            <label for="senhaId">Senha</label>
                            <input type="password" id="senhaId" min="4">
                        </div>
                        <div class="input-wrapper">
                            <label for="msgId">Observações</label>
                            <textarea id="msgId" name="mensagem"></textarea>
                        </div>
                        <input id="send" type="submit" value="Enviar">
                    </form>
                </fieldset>
            </div>
        </main>
        <script type="module" src="./main.js"></script>
    </body>
    </html>
